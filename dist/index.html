<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <div class="logo"><i class="fa-solid fa-check-double fa-xl" style="color: #232931;"></i> Todolist</div>
    </div>
    <div class="sidebar">
        <div class="main-links">
            <div class="inbox">
                <a><i class="icon fa-solid fa-inbox" style="color: #232931;"></i> Inbox</a>
            </div>
            <div class="today">
                <a><i class="icon fa-solid fa-calendar-day" style="color: #232931;"></i> Today</a>
            </div>
            <div class="week">
                <a><i class="icon fa-solid fa-calendar-week" style="color: #232931;"></i>  Week</a>
            </div>
        </div>
        <div class="projects-section">
            <div class="projects">
                <div class="pro-title">Projects</div>
                <i class="add-pro-btn fa-solid fa-square-plus fa-xl" style="color: #232931;"></i>
            </div>
            <div class="project">
                <a><i class="icon fa-solid fa-table-list" style="color: #232931;"></i>  Test</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="project-title">Inbox</div>
        
        <div class="todo-card">
            <h5 class="card-title">this is just a test</h5>
            <p class="card-duedate">12/312/1241</p>
            <div class="card-btns">
                <div class="card-edit">
                    <i class="fa-regular fa-pen-to-square fa-lg" style="color: #363636;"></i>
                </div>
                <div class="card-remove">
                    <i class="fa-solid fa-delete-left fa-lg" style="color: #212121;"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Â© Amini 2023</div>
    <script src="./main.js"></script>
</body>
</html>
