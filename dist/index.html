<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        <div class="logo"><i class="fa-solid fa-check-double fa-xl" style="color: #232931;"></i> Todolist</div>
    </div>
    <div class="sidebar">
        <div class="main-links">
            <div class="inbox">
                <a class="inbox-link"><i class="icon fa-solid fa-inbox" style="color: #232931;"></i> Inbox</a>
            </div>
            <div class="today">
                <a><i class="icon fa-solid fa-calendar-day" style="color: #232931;"></i> Today</a>
            </div>
            <div class="week">
                <a><i class="icon fa-solid fa-calendar-week" style="color: #232931;"></i>  Week</a>
            </div>
        </div>
        <div class="projects-section">
        </div>
    </div>
    <div class="content">
    </div>
    <div class="add-todo-overlay" hidden>
        <div class="add-todo-modal">
            <form class="todo-form" action="#">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="discription">Details</label>
                    <textarea name="details" id="discription" cols="30" rows="6"></textarea>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="dueDate" required>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="high"><i class="fa-solid fa-flag" style="color: #db0000;"></i>High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="project-select">
                    <label for="project">Select Project</label>
                    <select name="project" id="project">
                        <option value="default">default</option>
                    </select>
                </div>
                <div class="form-btns">
                    <button type="reset" class="todo-cancel-btn">Cancel</button>
                    <button type="submit" class="todo-submit-btn">Submit</button>
                    <button class="todo-update-btn" hidden>Update</button>
                </div>
            </form>
        </div>
    </div>
    <div class="add-pro-overlay" hidden>
        <div class="add-pro-modal">
            <div class="name-input">
                <label for="project-name">Enter Project Name:</label>
                <input type="text" id="project-name" required>
            </div>
            <button class="pro-submit-btn">Submit</button>
        </div>
    </div>
    <div class="footer">Â© Amini 2023</div>
    <script src="./main.js"></script>
</body>
</html>
